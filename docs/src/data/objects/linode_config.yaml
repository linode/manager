# vim: set et ts=2 sw=2 tw=80 :
name: Linode Config
prefix: conf
description: >
  Describes a configuration for booting up a Linode. This includes the disk
  mapping, kernel, and so on for booting a Linode. Note that <code>sd*</code>
  will be replaced by <code>xvd*</code> for deprecated Xen Linodes.
schema:
  id:
    type: Integer
    value: 804
  comments:
    editable: true
    type: String
    value: Example Linode configuration
    description: User-supplied comments about this config.
    limit: 1-255 characters
  created:
    type: Datetime
    value: 2015-09-29T11:21:38
  devtmpfs_automount:
    editable: true
    type: Boolean
    value: false
    description: Populates the /dev directory early during boot without udev.
  disks:
    type: object
    description: Disks attached to this Linode config.
    seeAlso: "/reference/endpoints/linode/instances/$id/disks"
    editable: true
    sda:
      type: Disk
      description: The disk mapped to /dev/sda.
      id:
        type: Integer
        value: 456
      label:
        type: String
        value: openSUSE 13.2 Disk
      size:
        type: Integer
        value: 4000
      filesystem:
        type: String
        value: ext4
      state:
        type: String
        value: ok
      created:
        type: Datetime
        value: 2016-05-12T13:36:42
      updated:
        type: Datetime
        value: 2016-05-12T16:13:42
    sdb:
      type: Disk
      value: "null"
      description: The disk mapped to /dev/sdb.
    sdc:
      type: Disk
      value: "null"
      description: The disk mapped to /dev/sdc.
    sdd:
      type: Disk
      value: "null"
      description: The disk mapped to /dev/sdd.
    sde:
      type: Disk
      value: "null"
      description: The disk mapped to /dev/sde.
    sdf:
      type: Disk
      value: "null"
      description: The disk mapped to /dev/sdf.
    sdg:
      type: Disk
      value: "null"
      description: The disk mapped to /dev/sdg.
    sdh:
      type: Disk
      value: "null"
      description: The disk mapped to /dev/sdh.
  helpers:
    type: Object
    description: Helpers enabled when booting to this Linode config.
    disable_updatedb:
      editable: true
      type: Boolean
      value: true
      description: Disables updatedb cron job to avoid disk thrashing.
    enable_distro_helper:
      editable: true
      type: Boolean
      value: true
      description: Helps maintain correct inittab/upstart console device.
    enable_modules_dep_helper:
      editable: true
      type: Boolean
      value: true
      description: Creates a modules dependency file for the kernel you run.
    enable_network_helper:
      editable: true
      type: Boolean
      value: true
      description: >
        Automatically configure static networking.
  initrd:
    editable: true
    type: Integer
    value: "null"
    description: An initrd disk attached to this Linode config.
  kernel:
    editable: true
    type: Kernel
    id:
      type: String
      value: linode/latest_64
    label:
      type: String
      value: Latest 64 bit (4.1.0-x86_64-linode59)
    current:
      type: Boolean
      value: true
  label:
    editable: true
    type: String
    value: "My openSUSE 13.2 Profile"
    description: Human-friendly label for this config.
    filterable: true
    limit: 1-48 characters
  ram_limit:
    editable: true
    type: Integer
    value: 512
    description: Optional RAM limit in MB for uncommon operating systems.
    limit: between 0 and the Linode's total RAM
  root_device:
    editable: true
    type: String
    value: "/dev/sda"
    description: Root device to boot. Corresponding disk must be attached.
  root_device_ro:
    editable: true
    type: Boolean
    value: false
    description: Controls whether to mount the root disk read-only.
  run_level:
    editable: true
    type: Enum
    subtype: run_level
    value: default
    description: Sets the run level for Linode boot.
  updated:
    type: Datetime
    value: 2015-09-29T11:21:38
  virt_mode:
    editable: true
    type: Enum
    subtype: virt_mode
    value: paravirt
    description: Controls the virtualization mode.
enums:
  run_level:
    default: Normal multi-user boot mode
    single: Single user boot mode
    binbash: Boots to a root bash shell
  virt_mode:
    fullvirt: Complete system virtualization
    paravirt: Some hardware is unvirtualized; often faster than fullvirt
