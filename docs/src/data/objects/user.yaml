# vim: set et ts=2 sw=2 tw=80 :
name: User
prefix: account/users
description: >
  User information associated with an account.
schema:
  username:
    type: String
    value: example_user
    description: >
      The username of the user.
  email:
    type: String
    value: "person@place.com"
    description: >
      The email address of the user.
  restricted:
    type: Boolean
    value: true
    description: >
      Whether or not the user has access restrictions.
