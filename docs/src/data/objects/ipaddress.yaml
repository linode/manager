name: IPv4 Address
description: >
    An IPv4 Address
schema:
  address:
    type: String
    value: 97.107.143.8
    description: The IP Address.
  gateway:
    type: String
    value: 97.107.143.1
    description: The default gateway. Gateways for private IP's are always null.
  subnet_mask:
    type: String
    value: 255.255.255.0
    description: The subnet mask.
  prefix:
    type: String
    value: 24
    description: The network prefix.
  type:
    type: Enum
    subtype: IPAddressType
    value: public
    description: The type of IP Address, either public or private
  rdns:
    editable: true
    type: String
    value: null
    description: Reverse DNS address for this IP Address. Null to reset.
  linode_id:
    type: Integer
    value: 42
  region:
    type: String
    value: us-east-1a
enums:
  IPAddressType:
    public: Public IP Address
    private: Internal IP Addresses (192.168 range)
