# vim: set et ts=2 sw=2 tw=80 :
name: Distribution
prefix: dist
description: >
  Distribution objects describe a Linux distribution supported by Linode.
schema:
  id:
    _type: String
    _value: linode/Arch2014.10
    _description: The distribution name such as, linode/Arch2014.10
  created:
    _type: Datetime
    _value: 2014-12-24T18:00:09
    _description: The creation date of the Linode distribution
  label:
    _type: String
    _value: Arch Linux 2014.10
    _description: The user-friendly name of this distribution.
    _filterable: true
  minimum_storage_size:
    _type: Integer
    _value: 800
    _description: The minimum size required for the distrbution image.
    _filterable: true
  deprecated:
    _type: Boolean
    _value: true
    _description: True if this distribution version is deprecated.
    _filterable: true
  vendor:
    _type: String
    _value: Arch
    _description: The upstream distribution vendor. Consistent between releases of a distro.
    _filterable: true
  x64:
    _type: Boolean
    _value: true
    _description: True if this is a 64-bit distribution.
