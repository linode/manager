# vim: set et ts=2 sw=2 tw=80 :
name: Distribution
prefix: dist
description: >
  Distribution objects describe a Linux distribution supported by Linode.
schema:
  id:
    type: String
    value: linode/Arch2014.10
  created:
    type: String
    value: 2014-12-24T18:00:09
  label:
    type: String
    value: Arch Linux 2014.10
    description: The user-friendly name of this distribution.
    filterable: true
  disk_minimum:
    type: Integer
    value: 800
    description: The minimum size required for the distrbution image.
    filterable: true
  deprecated:
    type: Boolean
    value: true
    description: True if this distribution version is deprecated.
    filterable: true
  vendor:
    type: String
    value: Arch
    description: The upstream distribution vendor. Consistent between releases of a distro.
    filterable: true
  x64:
    type: Boolean
    value: true
    description: True if this is a 64-bit distribution.
