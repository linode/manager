name: Volume
prefix: volume
description: >
    A Block Storage Volume
schema:
  id:
    type: integer
    value: 123
  label:
    type: string
    value: my-volume
    description: This volume's label.
    filterable: true
    editable: true
  status:
    type: enum
    subtype: VolumeStatus
    value: active
    description: This volume's status.
    filterable: true
  size:
    type: integer
    value: 102400
    description: This volume's size, in MB.
  region:
      _type: String
      _value: us-east-1a
      _filterable: true
      _description: The region this volume exists in.
  created:
    type: datetime
    value: "2017-06-20T11:21:01"
  updated:
    type: datetime
    value: "2017-06-20T11:21:01"
  linode_id:
    type: Integer
    description: The ID of the linode this volume is attached to.
    value: 456
enums:
  VolumeStatus:
    creating: creating
    active: active
    resizing: resizing
    offline: offline
