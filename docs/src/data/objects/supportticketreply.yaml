name: Support Ticket Reply
description: >
  This represents a reply to a support ticket.
schema:
  id:
    _type: int
    _value: 1234
    _description: This ticket's ID
  description:
    _type: string
    _value: More details about the ticket.
    _description: The body of this ticket reply.
    _limit: 1-65535 characters
  created:
    _type: datetime
    _value: "2017-02-23T11:21:01"
    _description: A timestamp for when the reply was submitted.
  created_by:
    _type: string
    _value: some_other_user
    _description: The user who submitted this reply.
