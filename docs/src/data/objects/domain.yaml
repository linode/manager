# vim: set et ts=2 sw=2 tw=80 :
name: Domains
prefix: domain
description: >
  Domains
schema:
  id:
    type: Integer
    value: 357
  domain:
    editable: true
    type: String
    value: example.com
    filterable: true
    description: >
      The Domain name.
  soa_email:
    editable: true
    type: String
    value: admin@example.com
    optional: true
    description: >
      Start of Authority (SOA) contact email.
  description:
    editable: true
    type: String
    value: Example Description
    optional: true
    description: >
      A description to keep track of this Domain.
  refresh_sec:
    editable: true
    type: Integer
    value: 14400
    optional: true
    description: >
      Time interval before the Domain should be refreshed, in seconds.
  retry_sec:
    editable: true
    type: Integer
    value: 3600
    optional: true
    description: >
      Time interval that should elapse before a failed refresh should
      be retried, in seconds.
  expire_sec:
    editable: true
    type: Integer
    value: 604800
    optional: true
    description: >
      Time value that specifies the upper limit on
      the time interval that can elapse before the Domain is no
      longer authoritative, in seconds.
  ttl_sec:
    editable: true
    type: Integer
    value: 3600
    optional: true
    description: >
      Time interval that the resource record may be cached before
        it should be discarded, in seconds.
  status:
    editable: true
    type: Enum
    subtype: status
    value: active
    optional: true
    description: >
      The status of the Domain it can be disabled, active, or edit_mode.
  master_ips:
    editable: true
    type: string
    isArray: true
    subtype: string
    filterable: true
    value: 
      - "127.0.0.1"
      - "255.255.255.1"
      - "123.123.123.7"
    optional: true
    description: >
      An array of IP addresses for this Domain.
  axfr_ips:
    editable: true
    type: string
    isArray: true
    subtype: string
    value: 
      - "44.55.66.77"
    optional: true
    description: >
      An array of IP addresses allowed to AXFR the entire Domain.
  group:
    editable: true
    value: Example Display Group
    type: String
    optional: true
    filterable: true
    description: >
      A display group to keep track of this Domain.
  type:
    editable: false
    value: master
    type: Enum
    filterable: true
    subtype: domain_type
    description: Controls the Domain type.
enums:
  status:
    active : Turn on serving of this Domain.
    disabled : Turn off serving of this Domain.
    edit_mode : Use this mode while making edits.
  domain_type:
    master: A primary, authoritative Domain
    slave: A secondary Domain which gets its updates from a master Domain.
