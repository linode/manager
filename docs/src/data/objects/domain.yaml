# vim: set et ts=2 sw=2 tw=80 :
name: Domains
prefix: domain
description: >
  Domains
schema:
  id:
    _type: integer
    _value: 357
  domain:
    _editable: true
    _type: string
    _value: example.com
    _filterable: true
    _description: >
      The Domain name.
  soa_email:
    _editable: true
    _type: string
    _value: admin@example.com
    _optional: true
    _description: >
      Start of Authority (SOA) contact email.
  description:
    _editable: true
    _type: string
    _value: Example Description
    _optional: true
    _description: >
      A description to keep track of this Domain.
  refresh_sec:
    _editable: true
    _type: integer
    _value: 14400
    _optional: true
    _description: >
      Time interval before the Domain should be refreshed, in seconds.
  retry_sec:
    _editable: true
    _type: integer
    _value: 3600
    _optional: true
    _description: >
      Time interval that should elapse before a failed refresh should
      be retried, in seconds.
  expire_sec:
    _editable: true
    _type: integer
    _value: 604800
    _optional: true
    _description: >
      Time value that specifies the upper limit on
      the time interval that can elapse before the Domain is no
      longer authoritative, in seconds.
  ttl_sec:
    _editable: true
    _type: integer
    _value: 3600
    _optional: true
    _description: >
      Time interval that the resource record may be cached before
        it should be discarded, in seconds.
  status:
    _editable: true
    _type: enum
    _subtype: status
    _value: active
    _optional: true
    _description: >
      The status of the Domain it can be disabled, active, or edit_mode.
  master_ips:
    _editable: true
    _type: array
    _subtype: string
    _filterable: true
    _value:
      - "127.0.0.1"
      - "255.255.255.1"
      - "123.123.123.7"
    _optional: true
    _description: >
      An array of IP addresses for this Domain.
  axfr_ips:
    _editable: true
    _type: array
    _subtype: string
    _value:
      - "44.55.66.77"
    _optional: true
    _description: >
      An array of IP addresses allowed to AXFR the entire Domain.
  group:
    _editable: true
    _value: Example Display Group
    _type: string
    _optional: true
    _filterable: true
    _description: >
      A display group to keep track of this Domain.
  type:
    _editable: false
    _value: master
    _type: enum
    _filterable: true
    _subtype: domain_type
    _description: Controls the Domain type.
enums:
  status:
    active : Turn on serving of this Domain.
    disabled : Turn off serving of this Domain.
    edit_mode : Use this mode while making edits.
  domain_type:
    master: A primary, authoritative Domain
    slave: A secondary Domain which gets its updates from a master Domain.
