# vim: set et ts=2 sw=2 tw=80 :
name: Domains
base_path: /domains
description: >
  Domain endpoints provide a means of managing the <a href="#object-domain">
  Domain objects</a> on your account.

  Note: the validation rules for domain records are too complicated to document
  here. We'll just direct you to [RFC 1035](https://www.ietf.org/rfc/rfc1035.txt).
endpoints:
  domains:
    type: list
    resource: domains
    authenticated: true
    description: >
      Manage the collection of Domains your account may access.
    methods:
      GET:
        oauth: domains:view
        description: >
          Returns a list of <a href="#object-domain">Domains</a>.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/domains
          python: |
            import linode
            TODO
      POST:
        oauth: domains:create
        description: >
          Create a Domain.
        params:
          domain:
            description: >
              The Domain name.
            type: string
          type:
            description: >
              Domain <a href="#object-domain_type-enum">type</a> as master or slave.
            type: enum
          soa_email:
            optional: true
            description: >
              Start of Authority (SOA) contact email.
            type: string
          description:
            optional: true
            description: >
              A description to keep track of this Domain.
            type: string
          refresh_sec:
            optional: true
            description: >
              Time interval before the Domain should be refreshed, in seconds.
            type: integer
          retry_sec:
            optional: true
            description: >
              Time interval that should elapse before a failed refresh should
                be retried, in seconds.
            type: integer
          expire_sec:
            optional: true
            description: >
              Time value that specifies the upper limit on
                the time interval that can elapse before the Domain is no
                longer authoritative, in seconds.
            type: integer
          ttl_sec:
            optional: true
            description: >
              Time interval that the resource record may be cached before
                it should be discarded, in seconds.
            type: integer
          status:
            optional: true
            description: >
              The status of the Domain; it can be disabled, active, or edit_mode.
            type: enum
          master_ips:
            optional: true
            description: >
              An array of IP addresses for this Domain.
            type: array
          axfr_ips:
            optional: true
            description: >
              An array of IP addresses allowed to AXFR the entire Domain.
            type: array
          group:
            optional: true
            description: >
              A display group to keep track of this Domain.
            type: string
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "domain": "example.com",
                    "type": "master",
                    "soa_email": "admin@example.com",
                    "description": "Example Description",
                    "refresh_sec": 14400,
                    "retry_sec": 3600,
                    "expire_sec": 604800,
                    "ttl_sec": 3600,
                    "status": "active",
                    "master_ips": ["127.0.0.1","255.255.255.1","123.123.123.7"],
                    "axfr_ips": ["44.55.66.77"],
                    "display_group": "Example Display Group"
                }'
                https://$api_root/$version/domains
          python: |
            import linode
            TODO
  domains/:id:
    authenticated: true
    resource: domain
    methods:
      GET:
        oauth: domains:view
        description: >
          Returns information for the <a href="#object-domain">Domain</a>
          identified by :id.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/domains/$domain_id
          python: |
            import linode
            TODO
      PUT:
        oauth: domains:modify
        description: >
          Modifies a given Domain.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
              -H "Authorization: token TOKEN" \
              -X PUT -d '{
                "domain": "examplechange.com",
                "description": "The changed description",
                "display_group": "New display group",
                "status": "edit_mode",
                "soa_email": "newemail@example.com",
                "retry_sec": 3602,
                "master_ips": ["123.456.789.101", "192.168.1.1", "127.0.0.1"],
                "axfr_ips": ["55.66.77.88"],
                "expire_sec": 604802,
                "refresh_sec": 14402,
                "ttl_sec": 3602
              }'
              https://$api_root/$version/domains/$domain_id
          python: |
            import linode
            TODO
      DELETE:
        oauth: domains:modify
        dangerous: true
        description: >
          Deletes the Domain. This action cannot be undone.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                -X DELETE
                https://$api_root/$version/domains/$domain_id
          python: |
            import linode
            TODO
  domains/:id/records:
    type: list
    resource: domainrecords
    authenticated: true
    description: >
      Manage the collection of Domain Records your account may access.
    methods:
      GET:
        oauth: domains:view
        description: >
          Returns a list of <a href="#object-domainrecord">Domain Records</a>.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
                https://$api_root/$version/domains/$domain_id/records
          python: |
            import linode
            TODO
      POST:
        oauth: domains:create
        description: >
          Create a Domain Record.
        params:
          type:
            description: >
              <a href="#object-zone-record-types-enum">Type</a> of record.
            type: enum
          name:
            optional: true
            description: >
              The hostname or FQDN. When type=MX the subdomain to
              delegate to the Target MX server.
            limit: 1-100 characters
            type: string
          target:
            optional: true
            description: >
              When Type=MX the hostname. When Type=CNAME the target of the
              alias. When Type=TXT the value of the record. When Type=A or
              AAAA the token of '[remote_addr]' will be substituted with the
              IP address of the request.
            type: string
          priority:
            optional: true
            description: >
              Priority for MX and SRV records.
            type: integer
          weight:
            optional: true
            description: >
              A relative weight for records with the same priority,
              higher value means more preferred.
            type: integer
          port:
            optional: true
            description: >
              The TCP or UDP port on which the service is to be found.
            type: integer
          service:
            optional: true
            description: >
              The service to append to an SRV record.
            type: string
          protocol:
            optional: true
            description: >
              The protocol to append to an SRV record.
            type: string
          ttl:
            optional: true
            description: >
              Time interval that the resource record may be cached before
                it should be discarded. In seconds. Leave as 0 to accept
                our default.
            type: integer
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
                -H "Authorization: token $TOKEN" \
                -X POST -d '{
                    "type": "A",
                    "target": "123.456.789.101",
                    "name": "sub.example.com"
                }'
                https://$api_root/$version/domains/$domain_id/records
          python: |
            import linode
            TODO
  domains/:id/records/:id:
    authenticated: true
    resource: domainrecord
    methods:
      GET:
        oauth: domains:view
        description: >
          Returns information for the <a href="#object-domainrecord">Domain
          Record</a> identified by ":id".
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
              https://$api_root/$version/domains/$domain_id/records/$record_id
          python: |
            import linode
            TODO
      PUT:
        oauth: domains:modify
        description: >
          Modifies a given Domain Record.
        examples:
          curl: |
            curl -H "Content-Type: application/json" \
              -H "Authorization: token TOKEN" \
              -X PUT -d '{
                    "target": "123.456.789.102",
                    "name": "sub2.example.com"
              }'
              https://$api_root/$version/domains/$domain_id/records/$record_id
          python: |
            import linode
            TODO
      DELETE:
        oauth: domains:modify
        dangerous: true
        description: >
          Deletes the Domain Record. This action cannot be undone.
        examples:
          curl: |
            curl -H "Authorization: token $TOKEN" \
              -X DELETE
              https://$api_root/$version/domains/$domain_id/records/$record_id
          python: |
