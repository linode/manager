name: Types
sort: 1
base_path: /linode/types
description: >
  Type endpoints provide a means of viewing type objects.
endpoints:
  linode/types:
    resource: types
    description: >
      Returns collection of types.
    methods:
      GET:
        description: >
          Returns list of types.
        examples:
          curl: |
            curl https://$api_root/$version/linode/types
          python: |
            client.linode.get_types()
  linode/types/:id:
    type: resource
    resource: types
    description: >
      Returns information about a specific Linode type offered by Linode.
    methods:
      GET:
        description: >
          Returns information about this type.
        examples:
          curl: |
            curl https://$api_root/$version/linode/types/$type_id
          python: |
            type = linode.Type(client, 'g5-standard=1')
