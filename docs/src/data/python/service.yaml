name: Service
import: from linode import Service
object: service
desc: >
    Represents a Service in the API.
constructor:
    name: Service
    parameters:
        client:
            keyword: false
            desc: The <code>LinodeClient</code> this object will use to communicate with the API.
        id:
            keyword: false
            desc: This Service's ID.
    example: >
        service = linode.Service(client, "linode2048.5")
