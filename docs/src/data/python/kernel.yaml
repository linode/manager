name: Kernel
import: from linode import Kernel
object: kernel
desc: >
    Represents a Kernel in the API.
constructor:
    name: Kernel
    parameters:
        client:
            keyword: false
            desc: The <code>LinodeClient</code> this object will use to communicate with the API.
        id:
            keyword: false
            desc: This Kernel's ID.
    example: >
        kernel = linode.Kernel(client, "linode/latest_64")
