name: Distribution
import: from linode import Distribution
object: distribution
desc: >
    Represents a Distribution in the API.
constructor:
    name: Distribution
    parameters:
        client:
            keyword: false
            desc: The <code>LinodeClient</code> this object will use to communicate with the API.
        id:
            keyword: false
            desc: This Distribution's ID.
    example: >
        distro = linode.Distribution(client, "linode/debian8")
