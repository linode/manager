name: DNS Zone
import: from linode import DNSZone
_object: dnszone
desc: >
    Represents a DNS Zone in the API.
_pylib_attributes:
    records:
        _type: list
        _description: A list of DNSZoneRecords belonging to this DNS Zone
constructor:
    name: DNSZone
    parameters:
        client:
            _keyword: false
            desc: The <code>LinodeClient</code> this object will use to communicate with the API.
        id:
            _keyword: false
            desc: This DNS Zone's ID.
    example: >
        dnszone = linode.DNSZone(client, "example.org")
methods:
    save:
        desc: >
            Sends any local changes to Editable fields of this DNS Zone to the API, saving them.
        example: |
            dnszone.save()
        returns: True if the save succeeded
    delete:
        desc: >
            Deletes this DNS Zone from your account.  This is not reversable.
        example:
            dnszone.delete()
        returns: True if the delete succueeded.
    create_record:
        desc: Creates a new DNSZoneRecord for this DNS Zone
        parameters:
            record_type:
                _keyword: false
                desc: The type of record to create (A, AAA, etc.)
            '**kwargs':
                _keyword: false
                desc: >
                    Any number of keyword arguments to send to the POST /dnszones/example.org endpoint.  See
                    the <a href="/reference#ep-dnszones-records-POST">endpoint docs</a> for more information.
        example: |
            dnszone_record = dnszone.create_record('AAA')
        returns: A new DNSZoneRecord object
