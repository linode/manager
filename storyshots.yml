version: '3.1'
services:
  manager-storybook:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./packages/manager/src/components:/src/src/components
    entrypoint: ["./packages/manager/scripts/storybook_static.sh"]
  manager-storyshots:
    environment:
      - UPDATE=${UPDATE}
    build:
        context: .
        dockerfile: Dockerfile-storyshots
    volumes:
      - ./packages/manager/src/components:/src/src/components
    depends_on:
      - manager-storybook
    entrypoint: ["./packages/manager/scripts/storyshots_entrypoint.sh"]
