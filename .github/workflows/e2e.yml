name: Run Cypress E2E Tests
on:
  push:
    branches:
      - M3-4577-github-actions-e2e
jobs:
  run-cypress-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/checkout@v2
      # - name: Install dependencies
      #   uses: cypress-io/github-action@v2
      - name: Start server in the background
        run: yarn up
        with:
          # just perform install
          runTests: false
          working-directory: packages/manager
        env:
          REACT_APP_LOGIN_ROOT: https://login.linode.com
          REACT_APP_API_ROOT: https://api.linode.com/v4
          REACT_APP_APP_ROOT: http://localhost:3000
          REACT_APP_LAUNCH_DARKLY_ID: ${{ secrets.REACT_APP_LAUNCH_DARKLY_ID }}
      - name: Run tests
        uses: cypress-io/github-action@v2
        with:
          install: false
          wait-on: 'http://localhost:3000'
          browser: chrome
          headless: true

