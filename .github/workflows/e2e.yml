name: Run Cypress E2E Tests
on:
  push:
    branches:
      - M3-4577-github-actions-e2e
jobs:
  run-cypress-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
      - run: |
            echo "pluginsFile=false" >> $GITHUB_ENV
            echo "REACT_APP_LOGIN_ROOT=https://login.linode.com" >> $GITHUB_ENV
            echo "REACT_APP_API_ROOT=https://api.linode.com/v4" >> $GITHUB_ENV
            echo "REACT_APP_APP_ROOT=http://localhost:3000" >> $GITHUB_ENV
            echo "REACT_APP_LAUNCH_DARKLY_ID=${{ secrets.REACT_APP_LAUNCH_DARKLY_ID }}" >> $GITHUB_ENV
            echo "REACT_APP_CLIENT_ID=d2cd3ba62e7315bd791e" >> $GITHUB_ENV
            echo "MANAGER_OAUTH=87ccfed589d2006972a91d43ff8af21a4c83a817c33b5730aedbbe45f309b319" >> $GITHUB_ENV
            yarn up &
        # env:
        #   REACT_APP_LOGIN_ROOT: https://login.linode.com
        #   REACT_APP_API_ROOT: https://api.linode.com/v4
        #   REACT_APP_APP_ROOT: http://localhost:3000
        #   REACT_APP_LAUNCH_DARKLY_ID: ${{ secrets.REACT_APP_LAUNCH_DARKLY_ID }}
        #   REACT_APP_CLIENT_ID: d2cd3ba62e7315bd791e
        #   MANAGER_OAUTH: 87ccfed589d2006972a91d43ff8af21a4c83a817c33b5730aedbbe45f309b319
      - name: Run tests
        uses: cypress-io/github-action@v2
        with:
          # working-directory: packages/manager
          config-file: false
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 1000
          install: false
        
