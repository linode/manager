name: Run Cypress E2E Tests
on:
  push:
    branches:
      - M3-4577-github-actions-e2e
jobs:
  run-cypress-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p       
      - name: Run tests
        uses: cypress-io/github-action@v2
        with:
          start: yarn up
          install: false
          wait-on: 'http://localhost:3000'
        env:
          REACT_APP_LOGIN_ROOT: https://login.linode.com
          REACT_APP_API_ROOT: https://api.linode.com/v4
          REACT_APP_APP_ROOT: http://localhost:3000
          REACT_APP_LAUNCH_DARKLY_ID: ${{ secrets.REACT_APP_LAUNCH_DARKLY_ID }}
          # browser: chrome
          # headless: true

